            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">

                <button name="3.2" class="btn btn-success btn-block" data-sql="SELECT COUNT (*) as EmplSalary FROM employees INNER JOIN salaries on employees.emp_id = salaries.emp_id WHERE to_date = '9999-01-01' AND salary BETWEEN 90000 AND 90040 LIMIT 10;" onClick="reply_click(this)">3.2 LIST ALL EMPLOYEES WITH MORE THEN 2 JOBS TITTLES</button>
