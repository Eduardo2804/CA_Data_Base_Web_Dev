        <div class="container">

            <div class="col-lg-12 text-center">
                <h1 style="font-family:Arial, Helvetica, sans-serif; color: gold;"> <b>Employee Menu System</b></h1>
                <p class="lead"; style="font-family: 'Times New Roman', Times, serif; color:gold; size: 2px;"><b>Search System</b></p>
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="2.1" class="btn btn-success btn-block" data-sql="SELECT dept_name AS All_Dept FROM departments;" onClick="reply_click(this)">2.1 LIST DEPARTMENTS TITLES</button>
                <button name="2.2" class="btn btn-success btn-block" data-sql="SELECT COUNT (*) AS Quant_Empl FROM employees;" onClick="reply_click(this)">2.2 LIST QUANTITATIVE OF EMPLOYEES</button>
                <button name="2.3" class="btn btn-success btn-block" data-sql="SELECT emp_id, first_name, last_name, gender, birth_date, hire_date FROM employees WHERE gender = 'F' ORDER BY emp_id LIMIT 10;" onClick="reply_click(this)">2.3 LIST FEMALE EMPLOYEES AND THEM ATTRIBUTES</button> 
                <button name="2.4" class="btn btn-success btn-block" data-sql="SELECT emp_id, first_name, last_name, hire_date FROM employees WHERE last_name = 'Simmel' AND hire_date > 1986-01-01 LIMIT 10;" onClick="reply_click(this)">2.4 LIST PASS/CURRT EMPLOYEES HIRED 1986-01-01 SURNAME: SIMMEL AND UNIQUE JOB TITLE</button>
                <button name="2.5" class="btn btn-success btn-block" data-sql="SELECT COUNT (*) AS Total_Emp_With_B FROM employees WHERE last_name LIKE 'B%';" onClick="reply_click(this)">2.5 LIST QUANTITATIVE OF EMPLOYYES` LAST NAME BEGINS WITH "B"</button>
                <button name="2.6" class="btn btn-success btn-block" data-sql="CREATE TABLE IF NOT EXISTS emp_training (
                trainer_id integer PRIMARY KEY AUTOINCREMENT,
                first_name varchar(30) not NULL,
                last_name varchar(30) not NULL,
                t_module varchar(20) NOT NULL
                ); SELECT `name`, `sql` FROM `sqlite_master` WHERE type='table';" onClick="reply_click(this)">2.6 CREATE A NEW TABLE CALLED TRAINING</button>
                <button name="2.7" class="btn btn-success btn-block" data-sql="INSERT INTO emp_training (first_name, last_name, t_module) VALUES ('Joe', 'Bloggs', 'Google Docs'),('Fred', 'Bloggs', 'Google Sheets'); SELECT * FROM emp_training;"
                onClick="reply_click(this)">2.7 INSERT DATAS: Joe Bloggs  module: Google Docs and Fred Bloggs module: Google Sheets</button>
                <button name="2.8" class="btn btn-success btn-block" data-sql="DROP TABLE emp_training;" onClick="reply_click(this)">2.8 DELETE TABLE TRAINING</button>
                <button name="2.9" class="btn btn-success btn-block" data-sql="ALTER TABLE employees ADD email_address varchar (20); SELECT * FROM employees LIMIT 10" onClick="reply_click(this)">2.9 INSERT ATTRIBUTE EMAIL IN TABLE EMPLOYEES</button>
                <button name="2.10" class="btn btn-success btn-block" data-sql="UPDATE employees SET email_address = 'gfacello@gmail.com' WHERE emp_id = '10001'; SELECT * FROM employees WHERE emp_id = '10001' LIMIT 10" onClick="reply_click(this)">2.10 UPTADE THE EMAIL OF EMPLOYEE NUMBER: 10001 - GEORGI FACELLO</button>
